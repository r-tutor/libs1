<h2>Stop all servers</h2>

<h3>Description</h3>

<p>This will stop all applications which were created by
<code><a href="../../httpuv/help/startServer.html">startServer</a></code> or <code><a href="../../httpuv/help/startPipeServer.html">startPipeServer</a></code>.
</p>


<h3>Usage</h3>

<pre>
stopAllServers()
</pre>


<h3>See Also</h3>

<p><code><a href="../../httpuv/help/stopServer.html">stopServer</a></code> to stop a specific server.
</p>
